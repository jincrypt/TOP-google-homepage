<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="images">Images</a>
        <a href="#" id="menu"><img src="./menu.png" alt="menu" /></a>
        <a href="#" id="sign-in">Sign In</a>
      </nav>
    </header>
    <main>
      <div id="main">
        <a href="#" id="logo"
          ><img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google"
        /></a>
        <input type="text" id="search" />
        <div id="flexbox">
          <button id="search-btn">Google Search</button>
          <button id="random-btn">I'm Feeling Lucky</button>
        </div>

        <p id="googletext">
          Google offered in:
          <a style="color: blue;" href="#">Francais</a>
        </p>
      </div>

      <div id="footer">
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="howsearchworks">How Search Works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
      </div>
    </main>
    <div class="logo"></div>
  </body>
</html>
